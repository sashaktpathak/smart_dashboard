<h2 class="active_down">Currently Active Users
    <i class="fa fa-angle-down"></i>
</h2>
<div class="active_container container">
    <table id="tb_active_users" class="datatable table table-bordered table-striped">
        <tr>
            <th>S. NO.</th>
            <th>User Name</th>
            <th>User Type</th>
            <th>Deactivte User</th>
        </tr>
    </table>
    <button class="btn btn-primary btn-user-deactivate">Deactivte Users</button>
</div>
<h2 class="inactive_down">Currently Inactive Users
    <i class="fa fa-angle-down"></i>
</h2>
<div class="inactive_container container">
    <table id="tb_inactive_users" class="datatable table table-bordered table-striped">
        <tr>
            <th>S. NO.</th>
            <th>User Name</th>
            <th>User Type</th>
            <th>Activate User</th>
        </tr>
    </table>
    <button class="btn btn-primary btn-user-active">Activate Users</button>
</div>
