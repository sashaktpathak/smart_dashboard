<h2>Edit Active Users</h2>
<div class="container">
    <table id="tb_edit_users" class="datatable table table-bordered table-striped">
        <tr>
            <th>S. NO.</th>
            <th>User Name</th>
            <th>User Type</th>
            <th>Change Password</th>
        </tr>
    </table>
</div>
<div id="changemodal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Change Password</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>New Password</label>
                    <input type="text" class="pswd form-control" name="password">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="text" class="cnfpswd form-control" name="cnfrmpassword">
                </div>
                <input type="hidden" class="edit_user_id" value="3" name="edit_user_id">

                <button class="btn btn-apply btn-succcess btn-lg">Apply Changes</button>

            </div>
        </div>

    </div>
</div>
