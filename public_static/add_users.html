<h2>Register</h2>
<div class="container">
    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control username" name="username">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control password" name="password">
        <br>
        <button class="btn btn-light btn-generatepassword">Generate Password</button>
    </div>
    <div class="form-group">
        <label>Administrator User</label><br>
        <input type="checkbox" class="admincheck" val="3" name="type"> Yes
    </div>
    <button type="submit" class="btn btn-adduser btn-succcess btn-lg">Add User</button>
    <hr>
    <p>Go to Dashboard <a href="/">Home</a>.</p>
</div>
